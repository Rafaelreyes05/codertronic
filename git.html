<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="logo">
            <img src="./images/programming.png" alt="programming">
        </div>
        <nav id="menu">
          
            <a href="filesystem.html" class="menu-item">
                <div>File System</div> 
            </a>
        
            <a href="git.html" class="menu-item active">
                <div>Git</div> 
            </a>
    </nav>
    </header>
    <main>
        
        <article>
            <section>
                <h2>Version de Git</h2>
                <br>
                <div class="code-box">
                    <div class="code">
                        <code>
                        <p>
                        <span class="function">git</span>
                        <span class="consola">--version</span>
                                                
                        </p>
                    </code>
                    </div>
                </div>
            </section>

            <section>
                <h2>Iniciar Git</h2>
                <br>
                <div class="code-box">
                    <div class="code">
                        <code>
                        <p>
                        <span class="function">git</span>
                        <span>init</span>
                                                
                        </p>
                    </code>
                    </div>
                </div>
            </section>

            <section>
                <h2>Configurarlo</h2>
                <br>
                <div class="code-box">
                    <div class="code">
                        <code>
                        <p>
                        <span class="function">git</span>
                        <span class="consola">--global</span>
                        <span>user.email</span>
                        <span class="keyword">"codertronic@gmail.com"</span>
                        <br>
                        <span class="function">git</span>
                        <span class="consola">--global</span>
                        <span>user.name</span>
                        <span class="keyword">"Codertronic"</span>
                                                
                        </p>
                    </code>
                    </div>
                </div>
            </section>

            <section>
                <h2>Agregar al area de trabajo</h2>
                <br>
                <div class="code-box">
                    <div class="code">
                        <code>
                        <p>
                        <span class="function">git</span>
                        <span>add</span>
                        <span class="variable">main.js</span>
                        <br>
                                                
                        </p>
                    </code>
                    </div>
                </div>
            </section>
            
        </article>
    </main>
</body>

</html>
